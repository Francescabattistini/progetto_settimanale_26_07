<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FREE-FOOD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container align-items-center">
          <a class="navbar-brand" href="./index.html">
            <img
              src="./assets/img/Logo F.F..png"
              alt="Logo"
              width="150"
              class="d-inline-block align-text-top"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link p-lg-0 pe-lg-2 pb-lg-3"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  id="navbar-item-page"
                  class="nav-link active p-lg-0 pe-lg-2 pb-lg-3"
                  href="./back-office.html"
                  >Add Products</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-4" id="container">
        <form class="form-control">
          <h1>Add Product</h1>
          <div class="input-group mb-3">
            <input
              id="input-name"
              type="text"
              class="form-control"
              placeholder="Product name"
              aria-label="Product name"
              aria-describedby="basic-addon1"
              required
            />
          </div>

          <div class="input-group mb-3">
            <input
              id="input-description"
              type="text"
              class="form-control"
              placeholder="Product description"
              aria-label="Product description"
              aria-describedby="basic-addon2"
              required
            />
          </div>

          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text" id="basic-addon3"
                >Product image Url</span
              >
              <input
                id="input-img"
                type="text"
                class="form-control"
                id="basic-url"
                aria-describedby="basic-addon3 basic-addon4"
                required
              />
            </div>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">â‚¬</span>
            <input
              id="input-price"
              type="tel"
              class="form-control"
              aria-label="Amount (to the nearest dollar)"
              required
            />
            <span class="input-group-text">.00</span>
          </div>

          <div class="input-group mb-3">
            <input
              id="input-brand"
              type="text"
              class="form-control"
              placeholder="Brand"
              aria-label="Brand"
              required
            />
          </div>

          <div class="d-flex justify-content-end gap-1 my-3" id="form-btn">
            <button id="add-btn" class="btn btn-primary">Add</button>
            <button type="button" id="reset-btn" class="btn btn-secondary">
              Reset
            </button>
          </div>
        </form>
        <div id="alert-container"></div>
      </div>
      <!-- Button trigger modal -->
      <button
        id="modal-trigger"
        type="button"
        class="btn btn-primary d-none"
        data-bs-toggle="modal"
        data-bs-target="#errorModal"
      >
        Launch demo modal
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="errorModal"
        tabindex="-1"
        aria-labelledby="errorModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="errorModalLabel">Modal title</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <img
                src="https://http.cat/200"
                alt=""
                id="errorModalImg"
                width="100%"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Button trigger modal -->
      <button
        id="modal-trigger"
        type="button"
        class="btn btn-primary d-none"
        data-bs-toggle="modal"
        data-bs-target="#errorModal"
      >
        Launch demo modal
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="errorModal"
        tabindex="-1"
        aria-labelledby="errorModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="errorModalLabel">Modal title</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div id="modal-body" class="modal-body">
              <img
                src="https://http.cat/200"
                alt=""
                id="errorModalImg"
                width="100%"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script/back.js"></script>
  </body>
</html>
